<!doctype html>
<html data-ng-app="TicTacToe">
  <head>
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/index.css">
    <link type="text/css" rel="stylesheet" href="/fonts/stylesheet.css">
    <script type="text/javascript" src="/static/libs/jquery.js"></script>
    <script type="text/javascript" src="/static/libs/angular.min.js"></script>
    <script type="text/javascript" src="/static/libs/angular-route.min.js"></script>
    <script type="text/javascript" src="/static/libs/angular-resource.min.js"></script>
    <script type="text/javascript" src="/static/app/controllers.js"></script>
    <script type="text/javascript" src="/static/app/directives.js"></script>
    <script type="text/javascript" src="/static/app/factories.js"></script>
    <script type="text/javascript" src="/static/app/app.js"></script>
    <!--JS Flickity-->
    <link type="text/css" rel="stylesheet" href="/static/css/flickity.css" />
    <script src="js/flickity.pkgd.js"></script>
    <script type="text/javascript">
    $(function(){
        var slider = $("#sponsorslider").carousel({interval: 7000});
        slider.bind("slid", function() {
            var index = $(this).find(".active").index();
            $(this).find("#slider-nav a").removeClass("activeSlide").eq(index).addClass("activeSlide");
        });
        $("#slider-nav a").click(function(e){
            var index = $(this).index();
            slider.carousel(index);
            e.preventDefault();
        });

        var retina = window.devicePixelRatio > 1.5 ? true : false;
        if (retina) {
            $("div.sponsor-scroll-item").each(function() {
                var retinaimage = $(this).data("background-2x");
                $(this).css("background-image", "url("+retinaimage+")");
                // preload image
                $('<img/>')[0].src = retinaimage;
            })
        };
    });
    </script>
    <!--End JS Flickity-->
  </head>
  <body>
    <div data-ng-view></div>
  </body>
</html>
