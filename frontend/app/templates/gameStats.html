<div class="players text-center">
    <div data-ng-class="{player: true, inactive: game.currentPlayer == 2}">
        <div class="avatar">
            <img src="images/caktus.svg" />
        </div>

        {{ game.players.one.name }} <br>
    </div>
    <div class="divider">
        - VS -
    </div>
    <div data-ng-class="{player: true, inactive: game.currentPlayer == 1}">
        <div class="avatar">
            <img src="images/astro.svg" />
        </div>
        {{ game.players.two.name }}<br>
    </div>
</div>
