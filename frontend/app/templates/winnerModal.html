<div data-ng-class="{'modal-overlay': true, hide: !game.winner}">
    <div class="modal-window">
        <h3>And the Winner is...</h3>
        <h2 data-ng-show="game.winner == 1">Caktus!</h2>
        <h2 data-ng-show="game.winner == 2">Astro!</h2>
        <a data-ng-click="reset()" class="btn btn-pink">Start Over</a>
    </div>
</div>
